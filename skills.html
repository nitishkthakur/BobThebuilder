<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Suggester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a class="text-xl font-bold" href="index.html">AI Resume Builder</a>
            <div class="flex space-x-4">
                <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Resume Builder</a>
                <a href="skills.html" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-900">Skill Suggester</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">Get Skill Suggestions</h1>
            <p class="text-xl text-gray-600 mt-2">Paste a job description below and we'll extract the key skills.</p>
        </div>
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h3 class="text-2xl font-semibold mb-6">Job Description</h3>
                <form id="skills-form">
                    <div>
                        <textarea id="job-description" rows="10" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste the full job description here..." required></textarea>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">Suggest Skills</button>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-2xl font-semibold mb-6">Suggested Skills</h3>
                <div id="skills-output">
                    <p class="text-gray-500">Your suggested skills will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Resume Builder</p>
    </footer>

    <script src="skills.js"></script>
</body>
</html>
